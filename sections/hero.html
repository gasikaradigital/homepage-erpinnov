<!-- Custom CSS -->
<style>
/* Styles originaux */
.floating-element {
    transition: transform 0.3s ease;
    z-index: 2;
}

#particles-bg {
    z-index: 0;
}

/* Animation keyframes originaux */
@keyframes float {
    0% { transform: translateY(0px) rotate(var(--rotation)); }
    50% { transform: translateY(-20px) rotate(var(--rotation)); }
    100% { transform: translateY(0px) rotate(var(--rotation)); }
}

.floating-element:nth-child(1) {
    --rotation: 10deg;
    animation: float 4s ease-in-out infinite;
}

.floating-element:nth-child(2) {
    --rotation: -5deg;
    animation: float 4s ease-in-out infinite 1s;
}

/* Nouveaux styles pour le texte et les boutons */
.gradient-text {
    background: linear-gradient(120deg, #2563eb, #3b82f6);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.hero-title {
    line-height: 1.2;
}

.primary-dark {
    color: #1a56db;
}

.text-emphasis {
    font-weight: 500;
    color: #1f2937;
}

.badge-animate {
    position: relative;
    overflow: hidden;
}

.btn-animate {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.btn-animate:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(37, 99, 235, 0.15);
}

.icon-animate {
    transition: transform 0.2s ease;
}

.btn-animate:hover .icon-animate {
    transform: translateX(3px);
}
</style>

<!-- JavaScript for animations and interactions -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Initialize AOS
    AOS.init({
        duration: 1000,
        once: true
    });

    // Particles background
    particlesJS('particles-bg', {
        particles: {
            number: {
                value: 80,
                density: {
                    enable: true,
                    value_area: 800
                }
            },
            color: {
                value: '#0d6efd'
            },
            opacity: {
                value: 0.1
            },
            size: {
                value: 3
            },
            line_linked: {
                enable: true,
                distance: 150,
                color: '#0d6efd',
                opacity: 0.1,
                width: 1
            },
            move: {
                enable: true,
                speed: 2
            }
        }
    });

    // Mouse parallax effect for dashboard preview
    const dashboard = document.getElementById('dashboardPreview');
    document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX / window.innerWidth - 0.5;
        const mouseY = e.clientY / window.innerHeight - 0.5;
        
        dashboard.style.transform = `
            perspective(1000px)
            rotateY(${mouseX * 5}deg)
            rotateX(${-mouseY * 5}deg)
        `;
    });
});
</script>
